<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact Run</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/style2.css">
</head>

<body onload="myfunction()">

    <div class="loader"><img src="./Assets/load-gif.gif" alt=""></div>

    <div class="header">
        <div class="profile-header ">
            <img class="profile" src="" style="display: block; margin-left: auto; margin-right: auto;">
            <div class="profile-name">
                <h4 id="name" style="text-align: center; font-size: 150%;"></h4>
                <h5 id="title" style="text-align: center; font-size: 100%;"></h5>
            </div>
        </div>
    </div>

    <div class="container main-body">
        <h3 style="color: rgb(99, 98, 98); text-align: center;">&#8377<strong id="amount"></strong></h3>
        <p style="color: rgb(155, 153, 153); font-size: 70%; text-align: center;">Raised Till Now</p>
        <br style="width: 100%;">
        <div style="display: flex; justify-content: space-around;">
            <div class="col col-2">
                <h4 style="text-align: center; font-size: 120%;" id="workout"></h4>
                <p style="text-align: center; font-size: 60%;">Workouts</p>
            </div>
            <div class="col col-2">
                <h4 style="text-align: center; font-size: 120%;" id="distance"></h4>
                <p style="text-align: center; font-size: 60%;">Distance</p>
            </div>
            <div class="col col-2">
                <h4 style="text-align: center; font-size: 120%;" id="curr_streak"></h4>
                <p style="text-align: center; font-size: 60%;">Current Streak</p>
            </div>
            <div class="col col-2">
                <h4 style="text-align: center; font-size: 120%;" id="max_streak"></h4>
                <p style="text-align: center; font-size: 60%;">Max Streak</p>
            </div>
        </div>
        <br style="width: 100%;">
        <div class="card text-center card-styling" style="display: block; margin-right: auto; margin-left: auto;">
            <div class="card-body">
                <h4 class="card-title d-flex justify-content-center"
                    style="padding-top: 20px; padding-bottom: 10px; font-weight: 700; color: rgb(105, 95, 95);">
                    Walk or Jog to <br>Raise Money for a Cause</h4>
                <button class="btn btn-primary"
                    style="background-color: rgb(25, 218, 243); border-radius: 6px; width: 63%; font-weight: 700; border: none;">DOWNLOAD
                    IMPACT APP</button>
            </div>
            <div style="padding-bottom: 20px;">
                <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png"
                    style="width: 30%; height: auto;">
                <img src="https://miro.medium.com/max/8982/0*1-msaTEYYCzIXAYC." style="width: 30%;">
            </div>
        </div>
        <div class="achievement">
            <h3>Achievements</h3>
            <div style="padding-top: 20px;">
                <div style="display: flex;">
                    <div class="col col-3"><img src="./badge.png"
                            style="width: 30%; display: block; margin-left: auto; margin-right: auto;">
                        <p class="achieve">Hunger Superstar</p>
                    </div>
                    <div class="col col-3"><img src="./badge.png"
                            style="width: 30%; display: block; margin-left: auto; margin-right: auto;">
                        <p class="achieve">Hunger Superstar</p>
                    </div>
                    <div class="col col-3"><img src="./badge.png"
                            style="width: 30%; display: block; margin-left: auto; margin-right: auto;">
                        <p class="achieve">Hunger Superstar</p>
                    </div>
                    <div class="col col-3"><img src="./badge.png"
                            style="width: 30%; display: block; margin-left: auto; margin-right: auto;">
                        <p class="achieve">Hunger Superstar</p>
                    </div>
                </div>
                <div style="display: flex; padding-top: 40px;">
                    <div class="col col-3"><img src="./badge.png"
                            style="width: 30%; display: block; margin-left: auto; margin-right: auto;">
                        <p class="achieve">Hunger Superstar</p>
                    </div>
                    <div class="col col-3"><img src="./badge.png"
                            style="width: 30%; display: block; margin-left: auto; margin-right: auto;">
                        <p class="achieve">Hunger Superstar</p>
                    </div>
                    <div class="col col-3"><img src="./badge.png"
                            style="width: 30%; display: block; margin-left: auto; margin-right: auto;">
                        <p class="achieve">Hunger Superstar</p>
                    </div>
                    <div class="col col-3"><img src="./badge.png"
                            style="width: 30%; display: block; margin-left: auto; margin-right: auto;">
                        <p class="achieve">Hunger Superstar</p>
                    </div>
                </div>
            </div>
        </div>
        <div style="display: flex; justify-content: center;">
            <div class="card card-styling">
                <img class="card-img-top"
                    src="https://i.pinimg.com/originals/2c/cf/6b/2ccf6b89c4e63c12d9d2815734c04e49.jpg"
                    style="border-radius: 20px;">
            </div>
        </div>

    </div>

    <div class="logo-div">
      <img src="https://impactapp.in/images/Impact%20Logo%20v1_4a4a.png" class="logo">  
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
